<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSA Mentor AI</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      body {
        background: #f0f4f8;
        color: #1e293b;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
      }
      .container {
        background: #ffffff;
        padding: 30px;
        border-radius: 20px;
        width: 100%;
        max-width: 600px;
        max-height: 90vh;
        overflow-y: auto;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 30px;
        color: #2563eb;
      }
      textarea,
      button {
        width: 100%;
        padding: 12px;
        border: 1px solid #cbd5e1;
        border-radius: 12px;
        margin-bottom: 16px;
        font-size: 16px;
      }
      textarea {
        resize: none;
        height: 100px;
        background-color: #f8fafc;
        color: #1e293b;
      }
      button {
        background: linear-gradient(to right, #60a5fa, #3b82f6);
        color: #ffffff;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background: linear-gradient(to right, #3b82f6, #2563eb);
      }
      .response-box {
        background-color: #e0f2fe;
        padding: 20px;
        border-radius: 16px;
        margin-top: 10px;
        color: #0f172a;
        min-height: 200px;
        max-height: 300px;
        overflow-y: auto;
        border: 1px solid #bae6fd;
        white-space: pre-wrap;
        overflow-y: auto;
        scrollbar-width: none; /* Firefox */
      }
      .response-box::-webkit-scrollbar {
        display: none; /* Chrome, Safari */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>DSA Mentor AI</h1>
      <textarea id="userInput" placeholder="Ask your DSA doubt..."></textarea>
      <button onclick="askMentor()">Ask Mentor</button>
      <div class="response-box" id="response">
        Mentor's reply will appear here...
      </div>
    </div>

    <script>
      const apiKey = "Add your Gemini API key here!";

      async function askMentor() {
        const input = document.getElementById("userInput").value.trim();
        const responseBox = document.getElementById("response");

        if (!input) {
          responseBox.innerText = "Please enter a question.";
          return;
        }

        responseBox.innerText = "Thinking...";
        const systemInstructionText =
          "You are a DSA (Data Structures & Algorithms) mentor You must only answer questions related to DSA, including concepts, problems, patterns, complexity, coding approaches, and interview-level questions.You must not respond to any question or topic that is not related to DSA. Politely refuse and remind the user to stay focused on DSA.Always act like a serious, disciplined, and experienced mentor â€” supportive but strict.Your tone should be focused, motivational, and mentor-like, encouraging the user to improve their problem-solving skills with consistent practice and conceptual clarity.Never engage in small talk or non-DSA topics like personal queries, or fun chats.If the user asks anything outside DSA, when the topic goes out of as instruction give him a more rude reply"

        const requestBody = {
          contents: [
            {
              role: "user",
              parts: [{ text: input }],
            },
          ],
          systemInstruction: {
            parts: [{ text: systemInstructionText }],
          },
        };

        try {
          const res = await fetch(
            `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`,
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(requestBody),
            }
          );

          const data = await res.json();
          console.log(data);

          let reply =
            data.candidates?.[0]?.content?.parts?.[0]?.text ||
            "No valid response received.";

          reply = reply.replace(/\*\*(.*?)\*\*/g, "$1");
          reply = reply.replace(/^\s*\*\s+/gm, "- ");
          responseBox.innerText = reply;
        } catch (error) {
          console.error(error);
          responseBox.innerText = "Something went wrong. Please try again.";
        }
      }
    </script>
  </body>
</html>
